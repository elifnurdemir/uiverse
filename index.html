<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Circle Tooltip</title>
    <style>
      :root {
        --neon-color: #f0e92b;
        --bg-color: #313135;
        --pulse-color: rgba(255, 11, 167, 0.6);
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: var(--bg-color);
        margin: 0;
        overflow: hidden;
      }

      .cyber-container {
        position: relative;
        perspective: 1200px;
      }

      .cyber-button {
        position: relative;
        padding: 20px 40px;
        background: transparent;
        border: 4px solid var(--neon-color);
        color: var(--neon-color);
        font-family: "Courier New", monospace;
        font-size: 1.6rem;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 4px;
        text-shadow: 0 0 10px var(--pulse-color);
        transition: all 0.3s ease;
        border-radius: 50px;
        box-shadow: 0 0 20px var(--pulse-color);
      }

      .cyber-button:hover {
        background: rgba(255, 11, 167, 0.15);
        box-shadow: 0 0 50px var(--pulse-color);
        transform: translateZ(25px) rotateX(15deg) scale(1.05);
      }

      .cyber-tooltip {
        position: absolute;
        bottom: calc(100% + 50px);
        left: 50%;
        transform: translateX(-50%) scale(0.4);
        width: 200px;
        height: 200px;
        background: #14001c;
        color: var(--neon-color);
        opacity: 0;
        pointer-events: none;
        transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 2.55);
        clip-path: circle(50% at 50% 50%);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        border-radius: 50%;
        box-shadow: 0 0 25px var(--neon-color), 0 0 50px var(--pulse-color);
      }

      .cyber-tooltip::before {
        content: "";
        position: absolute;
        top: -5px;
        left: -5px;
        right: -5px;
        bottom: -5px;
        background: conic-gradient(
          var(--neon-color),
          #ff00ff,
          #7f00ff,
          var(--neon-color)
        );
        z-index: -1;
        animation: rotate-gradient 4s linear infinite;
        border-radius: 50%;
        filter: blur(15px);
      }

      .cyber-tooltip::after {
        content: "";
        position: absolute;
        width: 230px;
        height: 230px;
        border-radius: 50%;
        border: 4px solid var(--neon-color);
        top: -15px;
        left: -15px;
        box-shadow: 0 0 20px var(--neon-color), 0 0 40px var(--pulse-color);
        animation: pulse-glow 2s infinite alternate ease-in-out;
        opacity: 0.8;
      }

      .tooltip-content {
        position: relative;
        z-index: 1;
        transform: rotate(-1deg);
        color: var(--bg-color);
        font-size: medium;
        font-weight: 700;
      }

      .tooltip-sub {
        font-size: 0.9em;
        margin-top: 10px;
        opacity: 3;
        display: block;
        color: var(--bg-color);
      }

      .cyber-button:hover ~ .cyber-tooltip {
        opacity: 1;
        transform: translateX(-50%) scale(1);
        bottom: calc(100% + 40px);
      }

      @keyframes rotate-gradient {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse-glow {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }
        100% {
          transform: scale(1.1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="cyber-container">
      <button class="cyber-button">Activate</button>
      <div class="cyber-tooltip">
        <div class="tooltip-content">
          ✦ ENERGY OVERLOAD ✦
          <span class="tooltip-sub">Critical Level: 99.9%</span>
        </div>
      </div>
    </div>
  </body>
</html>
