<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Neon Sphere Tooltip</title>
    <style>
      :root {
        --neon-color: #f0e92b;
        --bg-color: #1a1a2e;
        --pulse-color: rgba(255, 11, 167, 0.6);
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: var(--bg-color);
        margin: 0;
        overflow: hidden;
      }

      .cyber-container {
        position: relative;
        perspective: 1000px;
      }

      .cyber-button {
        position: relative;
        padding: 20px 40px;
        background: transparent;
        border: 4px solid var(--neon-color);
        color: var(--neon-color);
        font-family: "Courier New", monospace;
        font-size: 1.6rem;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 4px;
        text-shadow: 0 0 10px var(--pulse-color);
        transition: all 0.3s ease;
        border-radius: 50px;
        box-shadow: 0 0 20px var(--pulse-color);
      }

      .cyber-button:hover {
        background: rgba(255, 11, 167, 0.15);
        box-shadow: 0 0 50px var(--pulse-color);
        transform: translateZ(25px) rotateX(15deg) scale(1.05);
      }

      .cyber-tooltip {
        position: absolute;
        bottom: calc(100% + 50px);
        left: 50%;
        transform: translateX(-50%) scale(0.4) rotateX(0deg);
        width: 200px;
        height: 200px;
        background: radial-gradient(circle at 30% 30%, #ff00ff, #14001c);
        color: var(--neon-color);
        opacity: 0;
        pointer-events: none;
        transition: all 0.5s ease-out;
        clip-path: circle(50% at 50% 50%);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        border-radius: 50%;
        box-shadow: inset 0 0 25px var(--neon-color),
          0 0 50px var(--pulse-color);
        animation: rotate-light 3s infinite linear;
      }

      .cyber-tooltip::before {
        content: "";
        position: absolute;
        top: -10px;
        left: -10px;
        width: 220px;
        height: 220px;
        border-radius: 50%;
        background: radial-gradient(
          circle at 40% 30%,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        filter: blur(5px);
      }

      .cyber-tooltip::after {
        content: "";
        position: absolute;
        width: 230px;
        height: 230px;
        border-radius: 50%;
        border: 3px solid var(--neon-color);
        top: -15px;
        left: -15px;
        box-shadow: 0 0 20px var(--neon-color), 0 0 40px var(--pulse-color);
        opacity: 0.8;
        animation: pulse-glow 2s infinite alternate ease-in-out;
      }

      .tooltip-content {
        position: relative;
        z-index: 1;
        font-size: 1rem;
        font-weight: bold;
      }

      .cyber-button:hover ~ .cyber-tooltip {
        opacity: 1;
        transform: translateX(-50%) scale(1) rotateX(15deg);
      }

      @keyframes rotate-light {
        0% {
          background: radial-gradient(circle at 30% 30%, #ff00ff, #14001c);
        }
        50% {
          background: radial-gradient(circle at 70% 70%, #ff00ff, #14001c);
        }
        100% {
          background: radial-gradient(circle at 30% 30%, #ff00ff, #14001c);
        }
      }

      @keyframes pulse-glow {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }
        100% {
          transform: scale(1.1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="cyber-container">
      <button class="cyber-button">Activate</button>
      <div class="cyber-tooltip">
        <div class="tooltip-content">3D Power Core</div>
      </div>
    </div>
  </body>
</html>
