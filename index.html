<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Earth</title>
    <style>
      :root {
        --deep-ocean: #0a2540;
        --mid-ocean: #153a5f;
        --shallow-ocean: #1e5383;
        --land-dark: #2c4c36;
        --land-med: #3a6448;
        --land-light: #4a7a59;
        --desert: #ceb06c;
        --ice: #e8f0f6;
        --glow: rgba(18, 120, 200, 0.6);
        --clouds: rgba(255, 255, 255, 0.25);
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #080820;
        margin: 0;
        font-family: "Arial", sans-serif;
        overflow: hidden;
      }

      .container {
        position: relative;
        perspective: 2500px;
      }

      .trigger {
        padding: 15px 40px;
        background: transparent;
        border: 2px solid var(--shallow-ocean);
        color: #fff;
        font-size: 1.2rem;
        cursor: pointer;
        border-radius: 30px;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 0 0 10px var(--glow);
      }

      .trigger:hover {
        border-color: var(--land-med);
        box-shadow: 0 0 30px var(--glow);
        transform: translateY(-3px);
      }

      .earth-scene {
        position: absolute;
        width: 300px;
        height: 300px;
        bottom: calc(100% + 60px);
        left: 50%;
        transform-style: preserve-3d;
        transform: translateX(-50%) scale(0);
        opacity: 0;
        transition: 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      .trigger:hover + .earth-scene {
        opacity: 1;
        transform: translateX(-50%) scale(1);
      }

      .earth-orbit {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        animation: orbit 60s linear infinite;
      }

      .tilt-container {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transform: rotateX(23.5deg);
      }

      .earth-rotate {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        animation: rotate 24s linear infinite;
      }

      /* Main Earth sphere */
      .earth {
        position: absolute;
        width: 200px;
        height: 200px;
        top: 50px;
        left: 50px;
        border-radius: 50%;
        background-color: transparent;
        transform-style: preserve-3d;
        box-shadow: 0 0 60px 10px rgba(13, 80, 140, 0.4);
      }

      /* Earth layers - using multiple elements with borders for the spherical look */
      .earth-3d-effect {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        transform-style: preserve-3d;
        overflow: hidden;
      }

      .ocean-base {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: radial-gradient(
          circle at 40% 40%,
          var(--shallow-ocean) 0%,
          var(--mid-ocean) 50%,
          var(--deep-ocean) 100%
        );
        transform: translateZ(-2px);
        box-shadow: inset 0 0 40px 5px rgba(0, 0, 0, 0.5);
      }

      /* Slices - 12 slices for the spherical look */
      .sphere-slice {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        box-sizing: border-box;
        border: 1px solid transparent;
        opacity: 0.2;
        transform-style: preserve-3d;
      }

      .slice-1 {
        transform: rotateY(0deg) translateZ(2px);
        border-top-color: rgba(255, 255, 255, 0.5);
        border-bottom-color: rgba(0, 0, 0, 0.5);
      }
      .slice-2 {
        transform: rotateY(30deg) translateZ(2px);
        border-top-color: rgba(255, 255, 255, 0.4);
        border-bottom-color: rgba(0, 0, 0, 0.4);
      }
      .slice-3 {
        transform: rotateY(60deg) translateZ(2px);
        border-top-color: rgba(255, 255, 255, 0.3);
        border-bottom-color: rgba(0, 0, 0, 0.3);
      }
      .slice-4 {
        transform: rotateY(90deg) translateZ(2px);
        border-top-color: rgba(255, 255, 255, 0.5);
        border-bottom-color: rgba(0, 0, 0, 0.5);
      }
      .slice-5 {
        transform: rotateY(120deg) translateZ(2px);
        border-top-color: rgba(255, 255, 255, 0.4);
        border-bottom-color: rgba(0, 0, 0, 0.4);
      }
      .slice-6 {
        transform: rotateY(150deg) translateZ(2px);
        border-top-color: rgba(255, 255, 255, 0.3);
        border-bottom-color: rgba(0, 0, 0, 0.3);
      }
      .slice-7 {
        transform: rotateY(180deg) translateZ(2px);
        border-top-color: rgba(255, 255, 255, 0.5);
        border-bottom-color: rgba(0, 0, 0, 0.5);
      }
      .slice-8 {
        transform: rotateY(210deg) translateZ(2px);
        border-top-color: rgba(255, 255, 255, 0.4);
        border-bottom-color: rgba(0, 0, 0, 0.4);
      }
      .slice-9 {
        transform: rotateY(240deg) translateZ(2px);
        border-top-color: rgba(255, 255, 255, 0.3);
        border-bottom-color: rgba(0, 0, 0, 0.3);
      }
      .slice-10 {
        transform: rotateY(270deg) translateZ(2px);
        border-top-color: rgba(255, 255, 255, 0.5);
        border-bottom-color: rgba(0, 0, 0, 0.5);
      }
      .slice-11 {
        transform: rotateY(300deg) translateZ(2px);
        border-top-color: rgba(255, 255, 255, 0.4);
        border-bottom-color: rgba(0, 0, 0, 0.4);
      }
      .slice-12 {
        transform: rotateY(330deg) translateZ(2px);
        border-top-color: rgba(255, 255, 255, 0.3);
        border-bottom-color: rgba(0, 0, 0, 0.3);
      }

      /* Meridians and parallels */
      .grid-line {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-sizing: border-box;
      }

      .meridian-1 {
        transform: rotateY(0deg);
      }
      .meridian-2 {
        transform: rotateY(30deg);
      }
      .meridian-3 {
        transform: rotateY(60deg);
      }
      .meridian-4 {
        transform: rotateY(90deg);
      }
      .meridian-5 {
        transform: rotateY(120deg);
      }
      .meridian-6 {
        transform: rotateY(150deg);
      }

      .parallel-1 {
        transform: rotateX(30deg);
      }
      .parallel-2 {
        transform: rotateX(60deg);
      }
      .parallel-3 {
        transform: rotateX(-30deg);
      }
      .parallel-4 {
        transform: rotateX(-60deg);
      }

      /* Continents created as 3D objects */
      .continent {
        position: absolute;
        transform-style: preserve-3d;
      }

      /* Africa */
      .africa {
        top: 30%;
        left: 45%;
        width: 30%;
        height: 35%;
        transform: translateZ(3px) rotateZ(-15deg);
      }

      .africa::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: var(--land-med);
        border-radius: 60% 40% 60% 30% / 70% 50% 50% 30%;
        box-shadow: inset 2px 2px 5px rgba(255, 255, 255, 0.2),
          inset -2px -2px 5px rgba(0, 0, 0, 0.4);
      }

      /* North America */
      .north-america {
        top: 15%;
        left: 15%;
        width: 35%;
        height: 30%;
        transform: translateZ(3px) rotateZ(10deg);
      }

      .north-america::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: var(--land-med);
        border-radius: 40% 60% 70% 30% / 40% 60% 30% 60%;
        box-shadow: inset 2px 2px 5px rgba(255, 255, 255, 0.2),
          inset -2px -2px 5px rgba(0, 0, 0, 0.4);
      }

      /* South America */
      .south-america {
        top: 50%;
        left: 25%;
        width: 20%;
        height: 35%;
        transform: translateZ(3px) rotateZ(15deg);
      }

      .south-america::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: var(--land-med);
        border-radius: 50% 40% 20% 50% / 60% 40% 60% 40%;
        box-shadow: inset 2px 2px 5px rgba(255, 255, 255, 0.2),
          inset -2px -2px 5px rgba(0, 0, 0, 0.4);
      }

      /* Europe */
      .europe {
        top: 20%;
        left: 50%;
        width: 15%;
        height: 15%;
        transform: translateZ(3px);
      }

      .europe::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: var(--land-med);
        border-radius: 40% 60% 40% 60% / 60% 40% 60% 40%;
        box-shadow: inset 2px 2px 5px rgba(255, 255, 255, 0.2),
          inset -2px -2px 5px rgba(0, 0, 0, 0.4);
      }

      /* Asia */
      .asia {
        top: 20%;
        left: 65%;
        width: 35%;
        height: 30%;
        transform: translateZ(3px) rotateZ(-10deg);
      }

      .asia::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: var(--land-med);
        border-radius: 60% 40% 70% 30% / 50% 40% 60% 50%;
        box-shadow: inset 2px 2px 5px rgba(255, 255, 255, 0.2),
          inset -2px -2px 5px rgba(0, 0, 0, 0.4);
      }

      /* Australia */
      .australia {
        top: 60%;
        left: 75%;
        width: 20%;
        height: 15%;
        transform: translateZ(3px);
      }

      .australia::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: var(--land-med);
        border-radius: 60% 40% 50% 50% / 40% 60% 40% 60%;
        box-shadow: inset 2px 2px 5px rgba(255, 255, 255, 0.2),
          inset -2px -2px 5px rgba(0, 0, 0, 0.4);
      }

      /* Ice caps */
      .north-pole {
        position: absolute;
        top: 0;
        left: 25%;
        width: 50%;
        height: 15%;
        transform: translateZ(3px);
      }

      .north-pole::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: var(--ice);
        border-radius: 50% 50% 110% 110% / 50% 50% 100% 100%;
        box-shadow: inset 0 -2px 5px rgba(0, 0, 0, 0.2);
        opacity: 0.9;
      }

      .south-pole {
        position: absolute;
        bottom: 0;
        left: 30%;
        width: 40%;
        height: 10%;
        transform: translateZ(3px);
      }

      .south-pole::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: var(--ice);
        border-radius: 110% 110% 50% 50% / 100% 100% 50% 50%;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        opacity: 0.9;
      }

      /* Atmosphere layers */
      .atmosphere {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
      }

      .atmosphere-1 {
        width: 210%;
        height: 210%;
        top: -55%;
        left: -55%;
        background: radial-gradient(
          circle at 50% 50%,
          transparent 60%,
          rgba(173, 216, 230, 0.1) 70%,
          rgba(173, 216, 230, 0.1) 80%,
          transparent 90%
        );
      }

      .atmosphere-2 {
        width: 170%;
        height: 170%;
        top: -35%;
        left: -35%;
        background: radial-gradient(
          circle at 50% 50%,
          transparent 67%,
          rgba(173, 216, 230, 0.15) 75%,
          rgba(173, 216, 230, 0.15) 80%,
          transparent 85%
        );
      }

      .atmosphere-3 {
        width: 140%;
        height: 140%;
        top: -20%;
        left: -20%;
        background: radial-gradient(
          circle at 50% 50%,
          transparent 75%,
          rgba(173, 216, 230, 0.2) 82%,
          rgba(173, 216, 230, 0.2) 85%,
          transparent 90%
        );
      }

      /* Cloud layers */
      .clouds-layer {
        position: absolute;
        width: 120%;
        height: 120%;
        top: -10%;
        left: -10%;
        border-radius: 50%;
        background-image: radial-gradient(
            circle at 70% 20%,
            var(--clouds) 0%,
            transparent 8%
          ),
          radial-gradient(circle at 30% 75%, var(--clouds) 0%, transparent 10%),
          radial-gradient(circle at 85% 65%, var(--clouds) 0%, transparent 8%),
          radial-gradient(circle at 20% 30%, var(--clouds) 0%, transparent 6%),
          radial-gradient(circle at 50% 50%, var(--clouds) 0%, transparent 12%),
          radial-gradient(ellipse at 40% 85%, var(--clouds) 0%, transparent 15%),
          radial-gradient(ellipse at 75% 40%, var(--clouds) 0%, transparent 12%);
        transform: translateZ(5px);
        animation: clouds 70s linear infinite;
        opacity: 0.7;
      }

      .clouds-layer-2 {
        position: absolute;
        width: 115%;
        height: 115%;
        top: -7.5%;
        left: -7.5%;
        border-radius: 50%;
        background-image: radial-gradient(
            circle at 50% 25%,
            var(--clouds) 0%,
            transparent 11%
          ),
          radial-gradient(circle at 15% 65%, var(--clouds) 0%, transparent 7%),
          radial-gradient(circle at 80% 40%, var(--clouds) 0%, transparent 9%),
          radial-gradient(circle at 40% 40%, var(--clouds) 0%, transparent 5%),
          radial-gradient(ellipse at 30% 80%, var(--clouds) 0%, transparent 10%),
          radial-gradient(ellipse at 65% 70%, var(--clouds) 0%, transparent 11%);
        transform: translateZ(6px);
        animation: clouds 50s linear infinite reverse;
        opacity: 0.5;
      }

      /* Light effect (day/night transition) */
      .day-night {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: linear-gradient(
          90deg,
          rgba(0, 0, 0, 0.4) 0%,
          transparent 20%,
          transparent 80%,
          rgba(0, 0, 0, 0.4) 100%
        );
        transform: translateZ(4px);
      }

      /* Shadow/highlight effects */
      .surface-highlight {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(255, 255, 255, 0.2) 0%,
          transparent 50%
        );
        transform: translateZ(4px);
      }

      /* Shadow on surface */
      .surface-shadow {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: radial-gradient(
          circle at 70% 70%,
          rgba(0, 0, 0, 0.3) 0%,
          transparent 50%
        );
        transform: translateZ(4px);
      }

      /* Ground shadow */
      .ground-shadow {
        position: absolute;
        width: 70%;
        height: 10px;
        bottom: -60px;
        left: 15%;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.3);
        filter: blur(15px);
        animation: shadow-pulse 5s ease-in-out infinite;
      }

      /* Outer glow */
      .outer-glow {
        position: absolute;
        width: 300%;
        height: 300%;
        top: -100%;
        left: -100%;
        border-radius: 50%;
        background: radial-gradient(
          circle at 50% 50%,
          transparent 70%,
          var(--glow) 100%
        );
        filter: blur(80px);
        opacity: 0.5;
        z-index: -1;
      }

      /* Tooltip */
      .tooltip-text {
        position: absolute;
        top: 90%;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255, 255, 255, 0.9);
        text-align: center;
        text-shadow: 0 0 15px var(--glow);
        z-index: 10;
        padding: 12px 25px;
        background: rgba(10, 20, 40, 0.7);
        border-radius: 10px;
        border: 1px solid var(--shallow-ocean);
        backdrop-filter: blur(5px);
        white-space: nowrap;
        box-shadow: 0 0 20px rgba(18, 120, 200, 0.3);
        animation: tooltip-glow 3s ease-in-out infinite;
      }

      /* Small stars in background */
      .stars {
        position: absolute;
        width: 400%;
        height: 400%;
        top: -150%;
        left: -150%;
        z-index: -2;
      }

      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        border-radius: 50%;
        background-color: white;
        opacity: 0.4;
        animation: twinkle 5s infinite;
      }

      /* Create 50 random stars */
      .star:nth-child(1) {
        top: 10%;
        left: 20%;
        animation-delay: 0.1s;
      }
      .star:nth-child(2) {
        top: 15%;
        left: 30%;
        animation-delay: 0.5s;
      }
      .star:nth-child(3) {
        top: 25%;
        left: 10%;
        animation-delay: 0.9s;
      }
      .star:nth-child(4) {
        top: 30%;
        left: 40%;
        animation-delay: 1.3s;
      }
      .star:nth-child(5) {
        top: 40%;
        left: 35%;
        animation-delay: 1.7s;
      }
      .star:nth-child(6) {
        top: 50%;
        left: 15%;
        animation-delay: 2.1s;
      }
      .star:nth-child(7) {
        top: 55%;
        left: 45%;
        animation-delay: 2.5s;
      }
      .star:nth-child(8) {
        top: 65%;
        left: 25%;
        animation-delay: 2.9s;
      }
      .star:nth-child(9) {
        top: 70%;
        left: 50%;
        animation-delay: 3.3s;
      }
      .star:nth-child(10) {
        top: 80%;
        left: 30%;
        animation-delay: 3.7s;
      }
      .star:nth-child(11) {
        top: 85%;
        left: 55%;
        animation-delay: 4.1s;
      }
      .star:nth-child(12) {
        top: 5%;
        left: 60%;
        animation-delay: 0.3s;
      }
      .star:nth-child(13) {
        top: 15%;
        left: 70%;
        animation-delay: 0.7s;
      }
      .star:nth-child(14) {
        top: 20%;
        left: 55%;
        animation-delay: 1.1s;
      }
      .star:nth-child(15) {
        top: 30%;
        left: 75%;
        animation-delay: 1.5s;
      }
      .star:nth-child(16) {
        top: 35%;
        left: 65%;
        animation-delay: 1.9s;
      }
      .star:nth-child(17) {
        top: 45%;
        left: 80%;
        animation-delay: 2.3s;
      }
      .star:nth-child(18) {
        top: 55%;
        left: 70%;
        animation-delay: 2.7s;
      }
      .star:nth-child(19) {
        top: 60%;
        left: 60%;
        animation-delay: 3.1s;
      }
      .star:nth-child(20) {
        top: 75%;
        left: 85%;
        animation-delay: 3.5s;
      }
      .star:nth-child(21) {
        top: 80%;
        left: 75%;
        animation-delay: 3.9s;
      }
      .star:nth-child(22) {
        top: 90%;
        left: 65%;
        animation-delay: 4.3s;
      }
      .star:nth-child(23) {
        top: 10%;
        left: 90%;
        animation-delay: 0.2s;
      }
      .star:nth-child(24) {
        top: 25%;
        left: 85%;
        animation-delay: 0.6s;
      }
      .star:nth-child(25) {
        top: 35%;
        left: 95%;
        animation-delay: 1s;
      }
      .star:nth-child(26) {
        top: 45%;
        left: 88%;
        animation-delay: 1.4s;
      }
      .star:nth-child(27) {
        top: 60%;
        left: 92%;
        animation-delay: 1.8s;
      }
      .star:nth-child(28) {
        top: 70%;
        left: 80%;
        animation-delay: 2.2s;
      }
      .star:nth-child(29) {
        top: 85%;
        left: 93%;
        animation-delay: 2.6s;
      }
      .star:nth-child(30) {
        top: 95%;
        left: 85%;
        animation-delay: 3s;
      }

      /* Animations */
      @keyframes orbit {
        0% {
          transform: rotateY(0deg);
        }
        100% {
          transform: rotateY(360deg);
        }
      }

      @keyframes rotate {
        0% {
          transform: rotateY(0deg);
        }
        100% {
          transform: rotateY(360deg);
        }
      }

      @keyframes clouds {
        0% {
          transform: translateZ(5px) rotateZ(0deg);
        }
        100% {
          transform: translateZ(5px) rotateZ(360deg);
        }
      }

      @keyframes shadow-pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.3;
          filter: blur(15px);
        }
        50% {
          transform: scale(0.9);
          opacity: 0.2;
          filter: blur(20px);
        }
      }

      @keyframes tooltip-glow {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(18, 120, 200, 0.3);
        }
        50% {
          box-shadow: 0 0 30px rgba(18, 120, 200, 0.5);
        }
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.4;
          transform: scale(1);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.2);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="trigger">Show Earth</button>
      <div class="earth-scene">
        <div class="stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <div class="outer-glow"></div>
        <div class="ground-shadow"></div>
        <div class="earth-orbit">
          <div class="tilt-container">
            <div class="earth-rotate">
              <div class="earth">
                <div class="earth-3d-effect">
                  <div class="ocean-base"></div>
